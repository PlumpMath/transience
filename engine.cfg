[application]

name="transience"
main_scene="res://scenes/levels/level1.tscn"
icon="res://icon.png"

[autoload]

music="*res://scripts/music.gd"
screen="*res://scripts/screen.gd"

[display]

width=320
height=256
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

trans_cancel=[key(X), jbutton(0, 2)]
trans_accept=[key(Z), jbutton(0, 0)]

[render]

default_clear_color=#ff4c4c4c
